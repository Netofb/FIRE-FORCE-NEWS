<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/public/style.css">
    <title>Portal de Notícias</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>DankiNews</h2>
            </div>
            <div class="form-busca">
                <form >
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input name="busca" type="text" placeholder="Busca...">
                </form>
            </div>
        </div>
    </header>

        <section class="noticia-destaque">
            <div class="center">
                <div class="img-destaque">
                    <div class="overlay-destaque"></div>
                    <div class="title-destaque-descricao">
                        <h2>Quer fugir das praias no verão?</h2>
                        <p>Veja os melhores destinos para uma viagem a dois, com seu grupo ou até mesmo sozinho. Aproveite o calor longe das praias, curta lagos, cachoeiras e muito mais nesses destinos incríveis.</p>
                    </div>
                    <img src="/public/img/IMAGEM.png" alt="Banner">
                </div>
            </div>
        </section>

</body>
</html>
